version: "3.8"

services:
  db:
    container_name: todo_app_db
    image: postgres:latest
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - todo_app

  admin:
    container_name: todo_app_db_web_adminer
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 7070:8080
    networks:
      - todo_app

  backend:
    container_name: todo_app_backend
    build: ./backend
    restart: always
    depends_on:
      - db
    volumes:
      - ./data/store:/usr/local/bin/store
    ports:
      - 8000:8888
    networks:
      - todo_app

  nginx:
    container_name: todo_app_nginx
    build: ./nginx
    restart: always
    depends_on:
      - backend
    ports:
      - 3001:3001
    networks:
      - todo_app

networks:
  todo_app:
